<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꿀 주문하기</title>
</head>
<body>
  <form>
    <fieldset>
    <legend><b>상품 선택</b></legend>
    <p><b>주문할 상품을 선택해 주세요.</b></p>
    <ul>
      <li>
        <label><input type="checkbox" value="s_3">선물용 잡꿀 1kg</label>
        <input type="number">개
      </li>
      <li>
        <label><input type="checkbox" value="s_5">선물용 아카시아꿀 1kg</label>
        <input type="number">개
      </li>
      <li>
        <label><input type="checkbox" value="s_3">선물용 잡꿀 3kg</label>
        <input type="number">개
      </li>
      <li>
        <label><input type="checkbox" value="s_5">선물용 아카시아꿀 5kg</label>
        <input type="number">개
      </li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul>
      <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
      <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
    </ul>
  </fieldset>
  <fieldset>
    <legend><b>배송 정보</b></legend>
    <ul>
      <li>
        <label for="user-name">이름</label>
        <input type="text" id="user-name">
      </li>
      <li>
        <label for="address">배송 주소</label>
        <input type="text" id="address">
      </li>
      <li>
        <label for="email">메일 주소</label>
        <input type="email" id="email">
      </li>
      <li>
        <label for="tel">연락처</label>
        <input type="tel" id="tel">
      </li>
    </ul>
  </fieldset>

  </form>
</body>
</html>
