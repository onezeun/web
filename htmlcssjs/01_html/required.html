<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하찌간식 주문하기</title>
</head>
<body>
  <h1>하찌간식 주문하기</h1>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" id="prod" value="오리고기슬라이스" readonly>
        </li>
        <li>
          <label for="user-name">이름</label>
          <input type="test" id="user-name" required autofocus>
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" required>
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" required>
        </li>
        <li>
          <label for="d-day">배송 지정</label>
          <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
    <div>
      <input type="submit" value="주문하기">
      <input type="reset" value="취소하기">
    </div>
  </form>
</body>
</html>
