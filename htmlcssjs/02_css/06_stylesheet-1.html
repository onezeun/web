<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* {
      margin:0;
      padding:0;
    } */

    /* 타입 선택자 */
    /* p {
      color:indigo;
    }
    h1 {
      color:indigo;
    } */

    /* class 선택자 */
    .redtext {
      color:red;
    }

    /* id 선택자 : 문서안에서 한번만 사용*/
    #container {
      margin: 10px auto; /* 중앙 배치 */
      width:500px; /* 너비 */
      padding: 10px; /* 테두리와 내용 사이 여백 */
      border:1px solid #222; /* 테두리와 굵기의 색 */
    }

    /* 그룹선택자 */
    h1, p {
      color:indigo;
    }

  </style>
</head>
<body>
  <div id="container">
  <h1>레드향</h1>
  <p class="redtext">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p><span class="redtext">레드향</span>은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
