<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>블록 레벨과 인라인 레벨</title>
		<style>
			body  * {
				border:1px solid blue;
			}
			.accent {
				color:red;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<h1>노트북이 가능한 카페란...</h1>
		<div>혜지와 죽을 것 처럼.. <p class="accent">건대</p>를 하염없이 돌아다녔다..</div>
		<p>부동산 업자처럼 돌아다녔다 <br>피곤하다.. </p>	  
</body>
</html>
