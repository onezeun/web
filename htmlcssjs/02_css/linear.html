<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
	div {
		width:500px;
		height:300px;
		border-radius:10px;
	}
  	.grad1 {
  		background: cornflowerblue;
      background: linear-gradient(to right bottom, blue 5%, cornflowerblue 60%, white);  /* 왼쪽 위에서 오른쪽 아래 방향으로, 파랑에서 흰색으로 */
			/* 각도 값으로도 지정가능 linear-gradient (45deg , 색, 색); */
  	}
		.grad2 {
			background: radial-gradient(white, yellow, red);
		}
		.grad3 {
			background: radial-gradient(circle at 20% 20%, white, yellow, red);
		}
  </style>
</head>
<body>
  <div class="grad1">그라데이션</div>
	<div class="grad2">타원형 원형 그라데이션</div>
	<div class="grad3">원형 그라데이션</div>
</body>
</html>
