<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND 연산자</title>
</head>
<body>
<!-- 두개의 prompt창에 입력한 값이 다 같아야함 -->
    <script>
      var hazziOne = prompt("세상에서 제일 이쁜 강쥐 이름");
      var hazziTwo = prompt("세상에서 제일 멋진 강쥐 이름");

      if (hazziOne =="하찌" && hazziTwo =="하찌") 
        alert("♥하찌♥");
      else 
        alert("이걸 틀리다니 ㅡㅡ")
    </script>
</body>
</html>
