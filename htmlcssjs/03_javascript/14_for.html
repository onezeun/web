<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1에서 1000까지 더하기</title>
	<style>
		body {
			font-size:1.5em;
			line-height:2;
			text-align:center;
		}
	</style>
</head>
<body>
	<script>
		var i;
		var sum = 0;

		for(i = 1; i < 1001; i++) {						
			sum += i;	
		}
		document.write("1부터 1000까지 더하면 " + sum);

//for문 : 초깃값 → 조건 → 명령 → 증가식 순서로 진행
// for(초깃값; 조건; 증가식) {
//   실행할 명령
// }
	</script>
</body>
</html>
