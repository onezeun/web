<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      var hazzi = prompt("하찌의 나이는?");

      if(hazzi !== null) {        // 입력값이 null이 아니면 if~else 문을 실행
        if (hazzi == 6) 
         alert("정답입니다!");
       else 
         alert("땡 ㅡㅡ");
        }
      else
        alert("입력이 취소됐슴당")      // 입력값이 null이면 알림 창을 보여 줌
      
    </script>
</body>
</html>
