<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while vs do...while</title>
</head>
<body>
  <script>
    var sum = 10;

    // while (sum < 10) {
    //   alert("sum is " + sum)
    // }

    //while문 실행 안됨 조건에 맞으니까~~

    do {
      alert("sum is " + sum)
    } while (sum < 10)
    //일단 한 번 실행하고 그 뒤로 조건이 안맞으니까 실행 안됨~~
    
  </script>
</body>
</html>
