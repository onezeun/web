<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Window 객체</title>
</head>
<body>
  <!-- screen객체 프로퍼티를 이용하여 화면 중앙에 팝업 나타내기 -->
    <p>문서를 열면 팝업 창이 표시됩니다</p>
    <script>
      function openCenter(doc, win, w, h){
        var left = (screen.availWidth - w) /2;
        var top = (screen.availHeight - h) /2;
        var opt = "left =" + left + ", top =" + top + ", width =" + w + ", height =" + h;
        window.open(doc, win, opt);
      }

      openCenter("16_notice.html", "pop", 500, 400);
      // window.open("16_notice.html", "pop", "width=500, height=400");
      // 화면 계산 방법 16-2         
    </script>
</body>
</html>
