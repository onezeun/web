<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>논리 연산자의 활용</title>
</head>
<body>
  <script>
    var card = prompt("어떤 카드로 결제? ex)신한, 현대");

    if (card == "신한" || card == "삼성")
      alert("해당 카드로 결제시 10% 할인");
    else
      alert("할인 불가 카드")
  </script>

</body>
</html>
