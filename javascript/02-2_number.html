<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>증감 연산자</title>
</head>
<body>
  <script>
    let one = 10
    let two = 10
    let three = 10

    // 변수++ : 기존 변수 값에 1을 더함 (후위)
    document.write("변수++ : 기존 변수 값에 1을 더함 (후위)<br>")
    document.write(one++);  // 10
    document.write(one++);  // 11
    document.write(one++);  // 12

    // ++변수 : 기존 변수 값에 1을 더함 (전위)
    document.write("<br> ++변수 : 기존 변수 값에 1을 더함 (전위)<br>")
    document.write(++two);  // 11
    document.write(++two);  // 12
    document.write(++two);  // 13

  </script>
</body>
</html>
