<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inch단위를 cm단위로 변경하는 프로그램 만들기 ^~^</title>
</head>
<body>
  <script>
    
    // 프로그램(program = pro[미리] + gram[작성된 것])
    // 입력: prompt() inch 단위 숫자
    const input = Number(prompt('inch 단위의 숫자를 입력하세요'));
    // 처리 : 1inch → 2.54cm
    const output = input * 2.54
    // 출력 : cm 단위의 숫자
    alert(`${input}inch = ${output}cm입니다.`)

</script>
</body>
</html>
