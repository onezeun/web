<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>문자열 입력</title>
</head>
<body>
  <script>
    /* 문자열
    const a = prompt("세상에서 제일 이쁜 강아지 이름은?")
    const b = prompt("그 강아지는 어때요?")                                       

    alert(`${a + b}`) */

    // promot 결과 -> Number(a) -> a
    const a = Number(prompt('첫 번째 숫자를 입력해주세요.'))

    let b = prompt('두 번째 숫자를 입력해주세요.')
    b = Number(b) // 문자열을 숫자로 바꿈. 한 번 더 선언하기 때문에 변수를 써야 함.

    alert(`${a} + ${b} = ${a + b}`);

  </script>
</body>
</html>
