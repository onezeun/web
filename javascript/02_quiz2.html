<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원의 반지름 값으로 원의 넓이와 둘레 구하기</title>
</head>
<body>
  <script>
    const a = Number(prompt('원의 반지름을 입력해주세요'))

    const b = 3.14 * a * a
    const c = 2 * 3.14 * a

    alert(`원의 반지름: ${a}\n원의 넓이: ${b}\n원의 둘레: ${c}`)
  </script>
</body>
</html>
