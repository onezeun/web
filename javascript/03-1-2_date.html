<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>오전과 오후 구분하기</title>
</head>
<body>
  <script>
    // 변수 선언
    const date = new Date() // 현재 날짜와 시간을 갖는 객체 생성
    const hours = date.getHours() // 현재시간을 0~23 사이의 값으로 출력하는 메소드

    //if 조건문
    if (hours < 12) {
      alert(`현재 시간은 ${hours}시로 오전입니다`)
    }

    if (hours >= 12) {
      alert(`현재 시간은 ${hours}시로 오후입니다`)
    }
  </script>
</body>
</html>
