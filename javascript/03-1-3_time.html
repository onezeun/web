<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>밥 먹을 시간</title>
</head>
<body>
  <script>
  const hours = (new Date()).getHours()

  if (hours < 10) {
    alert(`현재시간 ${hours}시로 아침밥 드세요`)
  } else if (hours < 16) {
    alert(`현재시간 ${hours}시로 점심밥 드세요`)
  } else {
    alert(`현재시간 ${hours}시로 저녁밥 드세요`)
  }
  </script>
</body>
</html>
