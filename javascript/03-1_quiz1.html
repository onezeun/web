<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>양수, 0, 음수를 구분하는 프로그램</title>
</head>
<body>
  <script>
    const a = Number(prompt('숫자를 입력하세요'))

    if (a > 0) {
      alert(`입력한 ${a}은(는) 양수입니다`)
    } else if (a === 0) {
      alert(`입력한 ${a}은(는) 0입니다`)
    } else {
      alert(`입력한 ${a}은(는) 음수입니다`)
    }
  </script>
</body>
</html>
