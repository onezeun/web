<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>현재가 몇월인지 확인하고 계절을 구분하는 프로그램</title>
</head>
<body>
  <script>
    const a = Number(prompt('월을 입력해주세요'))
    
    if (a == 12 || a == 1 || a == 2) {
      alert('겨울입니다.')
    } else if (a == 3 || a == 4 || a == 5) {
      alert('봄입니다.')
    } else if (a == 6 || a == 7 || a == 8) {
      alert('여름입니다.')
    } else {
      alert('가을입니다.')
    }

  </script>
</body>
</html>
