<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>switch 조건문 기본</title>
</head>
<body>
  <script>
    const a = Number(prompt('1 ~ 3 숫자를 입력하세요'))

    switch (a) {
      case 1:
        alert('입력한 값이 1입니다.')
        break
      case 2:
        alert('입력한 값이 2입니다.')
        break
      case 3:
        alert('입력한 값이 3입니다.')
        break
      default:
        alert('입력한 값이 1~3이 아닙니다.')
    }
  </script>
</body>
</html>
