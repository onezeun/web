<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1부터 N까지 더하기</title>
</head>
<body>
  <script>
    //1부터 100까지 숫자 더하기
    let a = 0 // 변수 초기화

    for (let i = i; i <= 100; i++) { // 1부터 시작해야 하므로 i를 1로 초기화
      a += i //초기화한 변수에 i를 더하는 형태
    }

    console.log(`1~100까지 숫자를 모두 더하면 ${a}입니다`)
  </script>
</body>
</html>
