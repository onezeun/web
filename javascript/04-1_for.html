<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for반복문</title>
</head>
<body>
  <script>
    //배열과 함께 사용
    const 배열 = ['바나나', '사과', '귤']

    //for of 반복문
    for (const 요소 of 배열) {
      console.log(요소)                 // 바나나 - 사과 - 귤 출력
    }

    //for in 반복문
    for (const 인덱스 in 배열) {
      console.log(인덱스, 배열[인덱스]) // 0 바나나 1 사과 2 귤 출력
    }

    //for 반복문
    for (let i = 0; i < 5; i++) {console.log(`${i}번째 반복입니다`)}  // 0 1 2 3 4
    for (let i = 0; i < 10; i+= 2) {console.log(`${i}번째 반복입니다`)}
    for (let i = 0; i < 20; i+= 3) {console.log(`${i}번째 반복입니다`)}

    // 역 반복문
    for (let i = 20; i >= 10; i--) {console.log(`${i}번째 반복입니다`)}

    // 코드조각으로 불러온 후 tab키로 이동 가능 (Shift+Tab 이전단계)
  </script>
</body>
</html>
