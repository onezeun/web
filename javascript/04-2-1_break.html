<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>while반복문 break</title>
</head>
<body>
  <script>
      // 반복문
      for (let i = 0; true; i++) {
        alert(i + '번째 반복문입니다.')

        // 진행 여부를 물어보기
        const isContinue = confirm('계속하시겠습니까?')
        if (!isContinue) {
            break
        }
      }

      // 프로그램의 종료
      alert('프로그램 종료')
  </script>
</body>
</html>
