<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>while반복문 continue</title>
</head>
<body>
  <script>
      // 반복문
      for (let i = 0; i < 5; i++) {
        // 현재 반복 작업을 중지하고 다음 반복 작업을 수행
        continue
        alert(i)
      }
      // 코드 실행시 경고창 출력 안됨 continue 키워드를 만나면 바로 다음 반복 작업으로 넘어가기 때문
  </script>
</body>
</html>
