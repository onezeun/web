<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>0부터 100까지 짝수의 합 구하기</title>
</head>
<body>
  <script>
    // 변수 선언
    let a = 0
    
    // 반복문
    for (let i = 1; i <= 100; i++) {
      // 조건문
      if ( i % 2 === 1 ) {
        //홀수면 현재 반복을 중지하고 다음 반복을 수행
        continue
      }
      a += i
    }

    alert(a)
  </script>
</body>
</html>
