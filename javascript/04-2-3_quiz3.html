<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>중첩 반복문 사용하기 (피라미드 만들기)</title>
</head>
<body>
  <script>
    let output = ''

    for (let i = 0; i < 6; i++) {
      for (let b = 0; b < 5 - i; b++) {
        output += ' '
      }
      for (let j = 0; j < (2 * i + 1); j++) {
        output += '*'
      }
      output += '\n'
    }

    console.log(output)

  /* 실행 결과
       *
      ***
     *****
    *******
   *********
  ***********
  */
  </script>
</body>
</html>
