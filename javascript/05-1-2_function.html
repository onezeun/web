<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>코드의 재사용</title>
</head>
<body>
  <script>
    //1~10, 1~20, 1~30 의 합 구하기
    const sum = function () {
      let output = 0
      for (let i = 0; i <= limit; i++) {
        output += i
      }
      console.log(output)
    }

    let limit = 10
    sum()

    limit = 20
    sum()

    limit = 30
    sum()
  </script>
