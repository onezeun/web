<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>코드의 재사용(리턴 활용)</title>
</head>

<body>
  <script>
    //1~10, 1~20, 1~30 의 합 구하기
    const sum = function (limit) {
      let output = 0
      for (let i = 0; i <= limit; i++) {
        output += i
      }
      return output
    }

    console.log(`합은 ${sum(10)}`)
    console.log(`합은 ${sum(20)}`)
    console.log(`합은 ${sum(30)}`)
  </script>
</body>

</html>
