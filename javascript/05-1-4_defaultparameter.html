    함수의 역할 : 이름, 시급, 시간을 출력하고 시급과 시간을 곱한 최종 급여 출력
    wage와 hours를 입력하지 않고 실행하면 wage에 최저임금이 들어가고 
    hours에 법정근로시간 1주일  40시간이 기본 매개변수로 입력되게 만들기
    */

      console.log(`- 시급 : ${wage}원`)
      console.log(`- 근무 시간 : ${hours}`)

    }

    // 최저임금으로 최대한 일하는 경우

    // 시급 1만원으로 52시간 일하는 경우
    earnings('하찌',10000,52)

</html>
