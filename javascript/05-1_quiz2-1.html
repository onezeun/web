<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>a부터 b까지 더하기</title>
</head>
<body>
  <script>
    const sum = function(a, b) {
      let output = 0 // 초깃값
      for(let i = 0; i <= b; i++) {
        output += i
      }
      return output
    }

    console.log(`1부터 100까지의 합 : ${sum(1, 100)}`)
    console.log(`1부터 500까지의 합 : ${sum(1, 500)}`)
  </script>
</body>
</html>
