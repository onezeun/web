<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>a부터 b까지 곱하기</title>
</head>

<body>
  <script>
    const sum = function (a, b) {
      let output = 1
      for (let i = 1; i <= b; i++) {
        output *= i
      }
      return output
    }

    console.log(`1부터 10까지의 곱은 ${sum(1, 10)}`);
    console.log(`1부터 20까지의 곱은 ${sum(1, 20)}`);
  </script>
</body>

</html>
