<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>타이머 함수</title>
</head>
<body>
  <script>
    setTimeout(() => {
      console.log('1초 후 실행됩니당')
    }, 1000)

    let count = 0
    setInterval(() => {
      console.log(`1초 마다 실행됩니당 (${count}번째)`)
      count++
    }, 1000)
  </script>
</body>
</html>
