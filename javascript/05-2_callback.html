<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>콜백함수</title>
</head>

<body>
  <script>
    const 테스트 = function (배열, 콜백함수) {
      for (const 값 of 배열) {
        콜백함수(값)
      }
    }

    const 함수 = function (콜백함수의_매개변수) {
      console.log(`${콜백함수의_매개변수}번째 안녕`)
    }
    // 콜백함수의_매개변수 = 값

    테스트([1, 5, 9, 18], 함수)

    /* 이것도 가능
    테스트([1, 5, 9, 18], function (콜백함수의_매개변수) {
      console.log(`${콜백함수의_매개변수}번째 안녕`)
    }) */


    /* 실행 결과
    1번째 안녕
    5번째 안녕
    9번째 안녕
    18번째 안녕
    */

   /* 더 간단하게
   const 테스트 = function(a) {
     a()
   }
   const 하찌 = function () {
     console.log("안녕하세요")
   }
   테스트(하찌)
   //테스트 함수는 하찌 함수를 매개 변수로 받아 출력
   */
  </script>
</body>
