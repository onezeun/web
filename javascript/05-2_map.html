<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>콜백 함수를 활용하는 함수 : map()</title>
</head>

<body>
  <script>
    // 콜백 함수에서 리턴한 값들을 기반으로 새로운 배열을 만드는 함수
    let 배열 = [522, 610, 103, 54, 47]
    배열 = 배열.map(function (value, index) {
      return value + "!!"
    })
    console.log(배열)

    /* 실행 결과
    (5) ['522!!', '610!!', '103!!', '54!!', '47!!']
    */
   </script>
</body>
