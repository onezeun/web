<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>객체에 동적으로 속성 추가</title>
</head>

<body>
  <script>
    // 객체의 키와 값을 정적으로 생성한다
    const pet = {
      name: '하찌',
      age: 7
    }

    // 객체의 키와 값을 동적으로 생성한다
    pet.clolr = 'white'

    console.log(pet)

    /* 객체.속성 = 값
    객체['속성'] = 값 */
  </script>
</body>
