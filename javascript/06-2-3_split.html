<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Number객체 toFixed() </title>
</head>

<body>
  <script>
    let input = `
    일자,달러,엔,유로
    02,1141,1097,1262
    03,1148,1111,1274
    04,1140,1107,1266
    `

    // 한 줄에 다 써도 됨  input = input.trim().split('\n').map((line) => line.split(','))
    input = input.trim().split('\n') // 앞 뒤 공백을 제거하고 줄바꿈(\n)으로 나눔
    /* 결과
    (4) ['일자,달러,엔,유로', '02,1141,1097,1262', '03,1148,1111,1274', '04,1140,1107,1266'] 
    */

    input = input.map((line) => line.split(',')) // 값을 ',' 로 구분한 배열을 새로 만든다.

    /* 실행 결과
    (4) [Array(4), Array(4), Array(4), Array(4)]
    0: (4) ['일자', '달러', '엔', '유로']
    1: (4) ['02', '1141', '1097', '1262']
    2: (4) ['03', '1148', '1111', '1274']
    3: (4) ['04', '1140', '1107', '1266']
    */
  </script>
</body>
