<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML 코드를 자바스크립트로 조작하기</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const h1 = (text) => `<h1>${text}</h1>`
      document.body.innerHTML += h1('script 태그')
    })
  </script>
</head>

<body>
  <h1>h1 태그</h1>
</body>

</html>
