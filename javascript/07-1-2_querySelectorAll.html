<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>document.querySelectorAll</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      for (const element of document.querySelectorAll('input')) {
        element.style.backgroundColor = 'red'
      }
    })
  </script>
</head>

<body>
  <h1>안녕하세요</h1>
  <input>
  <input>
</body>

</html>
