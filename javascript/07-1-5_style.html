<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>글자 조작하기</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const divs = document.querySelectorAll('div')
      // div개수만큼 반복하여 출력
      divs.forEach((div, index) => {
        div.style.backgroundColor = `rgb(${index * 25.5},${index * 25.5},${index * 25.5})`
        div.style.height = '10px'
      })
    })
  </script>
</head>

<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>

</html>
