<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키보드 이벤트</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.addEventListener('keydown', (event) => {
        document.body.innerHTML = `<h1>keydown ${event.code}</h1>`
        
      })
      document.addEventListener('keyup', () => {
        document.body.innerHTML = `<h1>keyup</h1>`
      })
    })
  </script>
</head>
<body>
</body>
</html>
