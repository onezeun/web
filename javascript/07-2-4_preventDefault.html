<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이벤트 막기</title>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const a = document.querySelector('a')
      a.addEventListener('click', (event) => {
        event.preventDefault()
      })
      a.addEventListener('contextmenu', (event) => {
        event.preventDefault()
      })
    })
  </script>
</head>
<body>
  <a href='https://velog.io/@onezeun'>링크</a>
</body>
</html>
